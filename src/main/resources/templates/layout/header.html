<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="/css/main.css" />
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>

</head>
<body>

<div class="site-container cf">
    <header class="main">
        <div class="wrap cf">

            <div class="left-area">
                <div class="logo">
                    <a href="" class="user-link">
                        <img class="marquee-itm" src="https://stackoverflow.design/assets/img/logos/so/logo-stackoverflow.png" alt="StackOverflow">
                    </a>
              </div>
            </div><!--/left-area-->

            <div class="user-area">
                <a th:if="${user.name} == 'guest'" th:href="@{/user/showLoginForm}" class="btn btn-info mr-2 text-white">Log in</a>
                <a th:if="${user.name} == 'guest'" th:href="@{/user/showSignupForm}" class="btn btn-primary text-white">Sign up</a>
                <a th:if="${user.name} != 'guest'" th:href="@{/question/showAllQuestionForNonLoggedInUser}"
                   class="btn btn-primary text-white">Log Out</a>

                <a th:if="${user.email} == 'guest@mail.com'" class="btn btn-info btn-sm-3 float-right text-white"
                   onclick="if(!(alert('Please Login to Ask Question'))) return false"
                   href="#">Ask question</a>
                <a th:if="${user.email} != 'guest@mail.com'" class="btn btn-info btn-sm-3 float-right text-white" href="/"
                   th:href="@{/question/showQuestionForm(userEmail=${user.email})}">Ask Question</a>
            </div>
        </div><!--/wrap-->
    </header><!--/header-->
</div>
</body>
</html>
