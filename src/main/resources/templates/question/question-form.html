<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <script src="https://cdn.tiny.cloud/1/1j0y6hhk9djzi0t59m67c0kbxpnp9hxcecuhbxc62g8z1sbp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <title>Ask Question</title>
</head>
<body>
<div class="container">
    <p class="h4 mb-4">Save Question</p>
    <form action="#" method="POST"
          th:action="@{/question/saveQuestionData(userEmail=${userEmail})}" th:object="${question}">

        <input th:field="*{id}" type="hidden"/>
        <input th:field="*{createdAt}" type="hidden"/>
        <input th:field="*{userName}" type="hidden"/>

        <div class="form-inline">
            <LABEL>Title</LABEL>
            <input class="form-control mb-4 col-4" placeholder="Title" th:field="*{title}"
                   th:required="mandatory" type="text">
            <span class="badge badge-danger ml-2 mb-4"
                  th:errors="*{title}"
                  th:if="${#fields.hasErrors('title')}"></span>
        </div>
        <div class="form-inline">
            <textarea th:field="*{content}" style="width:50%; height:60px"></textarea>
            <span class="badge badge-danger ml-2 mb-4"
                  th:errors="*{content}"
                  th:if="${#fields.hasErrors('content')}"></span>
        </div>

        <div class="form-inline">
            <input class="form-control mb-4 col-4" placeholder="Add tag" th:field="*{tags}"
                   th:required="mandatory" type="text">
            <span class="badge badge-danger ml-2 mb-4"
                  th:errors="*{tags}"
                  th:if="${#fields.hasErrors('tags')}"></span>
        </div>

        <button class="btn btn-info col-2" type="submit">Publish</button>
    </form>
    <hr>
    <a th:href="@{/user/showHomePage}">Back to Home Page</a>
</div>
<script>
    tinymce.init({
      selector: 'textarea',
      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
      toolbar_mode: 'floating',
      tinycomments_mode: 'embedded',
      tinycomments_author: 'Author name',
   });
  </script>
</body>
</html>
