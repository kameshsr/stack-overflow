<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <title>Question List</title>
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-4">
            <a href="/" th:href="@{/user/showLoginForm}">Login</a>
        </div>
        <div class="col-4">
            <a class="btn btn-info btn-sm-3" href="/" th:href="@{/question/showQuestionForm(userEmail=${userEmail})}">Ask Question</a>
        </div>
        <div class="col-4">
            <a href="/" th:href="@{/user/showSignupForm}">Register</a>
        </div>
    </div>

    <div class="row">
        <div class="col-2"></div>
        <div class="col-8">
            <form method="get"
                  th:action="@{/question/filterQuestions}" class="form-inline my-2 my-lg-0">
                <input type="hidden" name="userEmail" th:value="${userEmail}">
                <input name="searchQuestion" size="50" class="form-control mr-md-2" th:type="text" placeholder="Search Question that already Answered.." aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
        <div class="col-2"></div>
    </div>
</div>
<div>
    <ul>
        <li><a th:href="@{/logout}">Logout</a></li>
    </ul>
</div>
<div th:unless="${#authentication.Principal} eq 'anonymousUser'">
    <p>log in user</p>
</div>
<h1>List of Questions</h1>
    <div th:each="question : ${listQuestion}">
        <a th:href="@{/question/showQuestion(questionId=${question.id}, userEmail=${userEmail}, oldest=0)}">
            <b style="color:blue" th:text="${question.title}"></b>
        </a>
        <br><br>
    </div>
</body>
</html>
