<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Question List</title>
</head>
<body>
<h1>List of Questions</h1>
    <div th:each="question : ${listQuestion}">
        <a th:href="@{/question/showQuestion(questionId=${question.id}, userEmail=${userEmail})}"
               class="btn btn-primary"> <b style="color:blue" th:text="${question.title}"></b></a>
        <br><br>
    </div>
</body>
</html>
