<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1, shrink-to-fit=no" name="viewport">
    <link crossorigin="anonymous" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" rel="stylesheet">
    <title>Save post</title>
</head>
<body>
<div class="all-classes-container abc">
    <table>
        <tr>
            <td>
                <a class="btn btn-info btn-sm-3"
                   th:href="@{/question/showFormForQuestionUpdate(questionId=${question.id})}">
                    Update
                </a>
            </td>
            <td>
                <div th:if="${param.error}">
                    <div class="alert alert-info">Try Delete again
                    </div>
                </div>
                <a class="btn btn-danger btn-sm-3"
                   onclick="if (!(confirm('Are you sure you want to delete this post?'))) return false"
                   th:href="@{/question/deleteQuestion(questionId=${question.id})}">
                    Delete
                </a>
            </td>
        </tr>
    </table>
</div>
<div class="container">
    <h3 align="center" th:text="${question.title}"></h3>
    <th:block>
        <article th:text="${question.content}"></article>
        <b style="font-style: italic" th:text="${question.tags}"></b>
    </th:block>

    <div class="row">
        <div class="col">
            <small>
                <a th:href="@{/votes/voteQuestion(questionId=${question.id}, vote=1,
                userEmail=${user.email})}">Upvote</a>
            </small>
            <small>
                <i th:text="${question.vote}"></i>
            </small>
            <small>
                <a th:href="@{/votes/voteQuestion(questionId=${question.id}, vote=-1,
                userEmail=${user.email})}">DownVote</a>
            </small>
        </div>
        <div class="col">
            <i th:text="${question.userName}"></i>
            <i th:text="${question.reputation}"></i>
        </div>
    </div>
    <br>
    <hr>
    <br>
    <div class="row" th:each="questionComment : ${questionComments}">
        <div class="col">
            <div class="row">
                <i th:text="${questionComment.content}"></i>
            </div>
            <div class="row">
                <div class="col">
                    <small th:text="questionComment.userName"></small>
                    <small>
                        <a th:href="@{/questionComment/showFormForUpdateQuestionComment(questionCommentId=${questionComment.id},
                    questionId=${question.id})}">Update</a>
                    </small>
                    &nbsp;
                    <small>
                        <a th:href="@{/questionComment/deleteQuestionComment(questionCommentId=${questionComment.id},
                    questionId=${question.id})}">Delete</a>
                    </small>
                </div>
                <div class="col"></div>
                <div class="col"></div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <h3>Comment</h3>
    <form action="#" th:action="@{/questionComment/saveQuestionComment(questionId=${question.id},
    questionCommentId=0)}"
          th:object="${questionComment}" method="POST">
        <textarea type="text" th:field="*{content}"
               class="form-control mb-4 col-4" placeholder="Add Comment" width="100" height="50">
        </textarea>

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <br> <br>
    <div class="container">

        <div class="row" th:each="answer : ${answers}">
            <div class="col">
                <div class="row">
                    <i th:text="${answer.content}"></i>
                </div>

                <div class="row">
                    <div class="col">
                        <small>
                            <a th:href="@{/votes/voteAnswer(questionId=${question.id},
                            answerId=${answer.id} ,vote=1)}">Upvote</a>
                        </small>
                        <small>
                            <i th:text="${answer.vote}"></i>
                        </small>
                        <small>
                            <a th:href="@{/votes/voteAnswer(questionId=${question.id}, answerId=${answer.id},
                            vote=-1)}">DownVote</a>
                        </small>
                    </div>
                    <div class="col">
                        <i th:text="${answer.userName}"></i>
                        <i th:text="${answer.reputation}"></i>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <small th:text="answer.userName"></small>
                        <small>
                            <a th:href="@{/answers/showFormForAnswerUpdate(answerId=${answer.id},
                    questionId=${question.id})}">Update</a>
                        </small>
                        &nbsp;
                        <small>
                            <a th:href="@{/answers/deleteAnswer(answerId=${answer.id},
                    questionId=${question.id})}">Delete</a>
                        </small>
                        &nbsp;
                        <small>
                            <a th:href="@{/answerComment/showFormForUpdateAnswerComment(answerId=${answer.id},
                            answerCommentId=0, questionId=${question.id})}">Comment</a>
                        </small>
                        <div class="row" th:each="answerComment:${answer.answerComments}">
                            <div class="col">
                                <div class="row">
                                    <i th:text="${answerComment.content}"></i>
                                </div>
                                <div class="row">
                                    <small>
                                        <a th:href="@{/answerComment/showFormForUpdateAnswerComment(answerId=${answer.id},
                                         answerCommentId=${answerComment.id}, questionId=${question.id})}">Update</a>
                                    </small>
                                    &nbsp;&nbsp;
                                    <small>
                                        <a th:href="@{/answerComment/deleteAnswerComment(answerCommentId=${answerComment.id}, questionId=${question.id})}">Delete</a>
                                    </small>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <h4>Add answer</h4>
        <form action="#" th:action="@{/answers/saveAnswer(questionId=${question.id},
        answerId=0)}"
              th:object="${answer}" method="POST">
        <textarea type="text" th:field="*{content}"
                  class="form-control mb-4 col-4" placeholder="Add Answer" width="100" height="50">
        </textarea>

            <button type="submit" class="btn btn-info col-2">Save</button>

        </form>
        <br> <br>
    </div>

    <a href="/" th:href="@{/user/showHomePage}">Back to Home Page</a>
</div>



</body>
</html>
