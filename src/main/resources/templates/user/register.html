<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <div th:if="${param.success}">
                <div class="alert alert-info">successfully registered
                </div>
            </div>
            <div th:if="${param.error}">
                <div class="alert alert-info">Try registering again
                </div>
            </div>

            <h1>Registration</h1>

            <form th:action="@{/user/save}" method="post" th:object="${user}">
                <div class="form-group">
                    <label class="control-label" for="Name">  Name </label>
                    <input th:required="mendatory" id="Name" class="form-control" th:field="*{name}"
                           autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="email"> Email </label>
                    <input th:required="mendatory" id="email" class="form-control"
                           th:field="*{email}" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <label class="control-label" for="password"> Password </label>
                    <input th:required="mendatory" id="password" class="form-control" type="password"
                        th:field="*{password}" autofocus="autofocus" />
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/user/showLoginForm}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
